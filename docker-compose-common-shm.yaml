services:
  # Robot container with a common shared memory volume
  robot-shm:
    image: ${IMAGE_NAME:-zettascaletech/roscon2025_workshop}
    build:
      context: ./docker
      dockerfile: Dockerfile
    hostname: robot
    stdin_open: true
    tty: true
    ports:
      - "7080:80"  # VNC access to the container's desktop
    volumes:
      - ./container_volumes/robot_container:/home/ubuntu/container_data
      - shm-volume:/dev/shm
    working_dir: /home/ubuntu
    cap_add:
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    networks:
      sim_network_2:
        ipv4_address: 172.2.0.2
    # By default, Ubuntu supports 8192 KiB, which is not enough for Zenoh shared memory
    ulimits:
      memlock:
        soft: -1  # "unlimited"
        hard: -1  # "unlimited"

  # Controller container with a common shared memory volume
  control-shm:
    image: ${IMAGE_NAME:-zettascaletech/roscon2025_workshop}
    hostname: control
    stdin_open: true
    tty: true
    ports:
      - "7081:80"  # VNC access to the container's desktop
    volumes:
      - ./container_volumes/control_container:/home/ubuntu/container_data
      - shm-volume:/dev/shm
    working_dir: /home/ubuntu
    cap_add:
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    networks:
      sim_network_2:
        ipv4_address: 172.2.0.3
    # By default, Ubuntu supports 8192 KiB, which is not enough for Zenoh shared memory
    ulimits:
      memlock:
        soft: -1  # "unlimited"
        hard: -1  # "unlimited"

networks:
  # Custom bridge network with a specific subnet
  sim_network_2:
    driver: bridge
    ipam:
      config:
        - subnet: 172.2.0.0/16

volumes:
  # Common shared memory volume for the containers
  shm-volume:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=640m,uid=1000,gid=1000,mode=777
